<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrePair — Admin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #FAF7F2;
      --text: #0F0F0F;
      --muted: #4A4A4A;
      --card: #F5EFE7;
      --border: #E8E2D9;
      --radius: 20px;
      --shadow: 0 6px 24px rgba(15,15,15,.06);
      --clay: #E6764D;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      padding: 24px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 40px;
    }

    .brand {
      display: flex;
      gap: 8px;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo svg {
      stroke: var(--text);
      stroke-width: 2.5;
      fill: transparent;
      vector-effect: non-scaling-stroke;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .wordmark {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: -0.01em;
    }

    .back-link {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      color: var(--text);
    }

    h1 {
      font-family: "Space Grotesk", Inter, sans-serif;
      font-size: 36px;
      font-weight: 700;
      margin: 0 0 24px;
      letter-spacing: -0.015em;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
    }

    .admin-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin: 24px 0;
      box-shadow: var(--shadow);
    }

    .admin-panel h3 {
      font-family: "Space Grotesk", Inter, sans-serif;
      margin: 0 0 16px;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      background: white;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--clay);
    }

    .generate-btn {
      background: var(--clay);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .generate-btn:hover {
      background: #d86342;
    }

    .code-display {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }

    .code-display h4 {
      margin: 0 0 12px;
      font-family: "Space Grotesk", Inter, sans-serif;
      color: #0369a1;
    }

    .code-result {
      font-family: Monaco, 'Courier New', monospace;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 8px;
      text-align: center;
      color: #0369a1;
      background: white;
      border: 2px solid #0ea5e9;
      border-radius: 8px;
      padding: 16px;
      margin: 12px 0;
    }

    .code-info {
      font-size: 14px;
      color: #0369a1;
      margin: 8px 0 0;
    }

    .active-code-item {
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .active-code-item .code {
      font-family: Monaco, 'Courier New', monospace;
      font-weight: bold;
      font-size: 18px;
      color: var(--clay);
    }

    .active-code-item .name {
      font-weight: 500;
    }

    .active-code-item .time {
      font-size: 12px;
      color: var(--muted);
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 24px 0;
      margin-top: 40px;
      color: var(--muted);
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="../index.html">
        <div class="logo">
          <svg viewBox="0 0 64 64" width="32" height="32">
            <path d="M32 56V20m0 0c6 0 10-5 10-10M32 20c-6 0-10-5-10-10M24 36c4 0 8-4 8-8M40 44c4 0 8-4 8-8" />
            <path d="M20 48c-4 2-6 5-7 8m6-4c2 0 5-1 8-3" />
          </svg>
        </div>
        <span class="wordmark">PrePair</span>
      </a>
      <a href="../index.html" class="back-link">← Back to Home</a>
    </header>

    <main>
      <h1>Admin Dashboard</h1>
      
      <p>Generate 6-digit access codes for PrePair site access.</p>

      <div class="admin-panel">
        <h3>Access Code Generator</h3>
        <p>Generate 6-digit access codes for users:</p>
        
        <div class="code-generator">
          <div class="form-group">
            <label for="generator-name">Name/Description</label>
            <input type="text" id="generator-name" placeholder="Enter name or description">
          </div>
          <button onclick="generateAccessCode()" class="generate-btn">Generate Code</button>
          
          <div id="generated-code" class="code-display" style="display: none;">
            <h4>Generated Code:</h4>
            <div class="code-result"></div>
            <p class="code-info"></p>
          </div>
        </div>
      </div>

      <div class="admin-panel">
        <h3>Active Codes</h3>
        <div id="active-codes">
          <p>No codes generated yet.</p>
        </div>
      </div>
    </main>

    <footer>
      PrePair Admin Area - Generate access codes for site visitors.
    </footer>
  </div>

  <script>
    // Access codes storage
    let accessCodes = JSON.parse(localStorage.getItem('prepair_access_codes') || '[]');

    // Load active codes when page loads
    window.addEventListener('load', () => {
      updateActiveCodesList();
    });

    function generateAccessCode() {
      const name = document.getElementById('generator-name').value.trim();
      if (!name) {
        alert('Please enter a name or description');
        return;
      }

      // Generate random 6-digit code
      const code = Math.floor(100000 + Math.random() * 900000).toString();
      
      // Create code object
      const newCode = {
        code: code,
        name: name,
        timestamp: new Date().toLocaleString(),
        created: Date.now()
      };

      // Add to storage
      accessCodes.push(newCode);
      localStorage.setItem('prepair_access_codes', JSON.stringify(accessCodes));

      // Display generated code
      const codeDisplay = document.getElementById('generated-code');
      const codeResult = codeDisplay.querySelector('.code-result');
      const codeInfo = codeDisplay.querySelector('.code-info');
      
      codeResult.textContent = code;
      codeInfo.textContent = `Generated for: ${name}`;
      codeDisplay.style.display = 'block';

      // Clear input
      document.getElementById('generator-name').value = '';

      // Update active codes list
      updateActiveCodesList();
    }

    function updateActiveCodesList() {
      const container = document.getElementById('active-codes');
      
      if (accessCodes.length === 0) {
        container.innerHTML = '<p>No codes generated yet.</p>';
        return;
      }

      // Sort by most recent first
      const sortedCodes = [...accessCodes].reverse();
      
      container.innerHTML = sortedCodes.map(code => `
        <div class="active-code-item">
          <div>
            <div class="name">${code.name}</div>
            <div class="time">Generated: ${code.timestamp}</div>
          </div>
          <div class="code">${code.code}</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
